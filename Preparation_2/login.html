<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "login.css">
    <script src="https://kit.fontawesome.com/eb00f32ec1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "input-box">
        <h1>Login:</h1>
        <div class = "info">

        <div class = "info">
            <i class="fa-solid fa-lock"></i>
            <input type = "password" placeholder = "Enter your password">
        </div>
    </div>
</body>
</html>
