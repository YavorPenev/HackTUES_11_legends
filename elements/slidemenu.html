<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Menu</title>
    <style>
        /* Основен стил на страницата */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Бутон за отваряне на менюто */
        .menu-button {
            position: fixed;
            right: 10px;   /* тук се пише  right ако искаме да е от другата страна */
            top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Страничното меню */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px; /* промени right ако искаш да е от дясно */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            transition: right 0.3s ease-in-out;
        }

        /* Бутон за затваряне */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Контейнер за бутоните в менюто */
        .menu-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        /* Бутоните в менюто */
        .menu-item {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            width: 80%;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <!-- Бутон за отваряне на менюто -->
    <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>

    <!-- Страничното меню -->
    <div id="sideMenu" class="side-menu">
        <button class="close-button" onclick="toggleMenu()">✖</button>
        <div class="menu-content">
            <button class="menu-item">Начало</button>
            <button class="menu-item">За нас</button>
            <button class="menu-item">Услуги</button>
            <button class="menu-item">Контакти</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            if (menu.style.right === "0px") {// smenq se na right
                menu.style.right = "-250px"; // smenq se na right
            } else {
                menu.style.right = "0px"; // smenq se na right
            }
        }
    </script>

    <!-- с  changeallacсureences се   менят от кои страни да са left/right  -->

</body>
</html>
