<!DOCTYPE html>

<head>

    <style>

        body {

        .open-popup-btn {

<body>

<button class="open-popup-btn" onclick="openPopup()">üòä –û—Ç–≤–æ—Ä–∏ –ø—Ä–æ–∑–æ—Ä–µ—Ü</button>

<!-- –ò–∑—Å–∫–∞—á–∞—â –ø—Ä–æ–∑–æ—Ä–µ—Ü -->
<div class="popup-overlay" id="popup-overlay"></div>

    <button onclick="closePopup()">‚ùå –ó–∞—Ç–≤–æ—Ä–∏</button>
    <button>–ù–∏—â–æ ‚ùå</button>
</div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –∑–∞ –æ—Ç–≤–∞—Ä—è–Ω–µ –Ω–∞ –∏–∑—Å–∫–∞—á–∞—â–∏—è –ø—Ä–æ–∑–æ—Ä–µ—Ü
    function openPopup() {

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ –∑–∞—Ç–≤–∞—Ä—è–Ω–µ –Ω–∞ –∏–∑—Å–∫–∞—á–∞—â–∏—è –ø—Ä–æ–∑–æ—Ä–µ—Ü
    function closePopup() {

</script>

</body>
</html>
