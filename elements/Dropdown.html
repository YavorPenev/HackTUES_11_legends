<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown {
                font-size: 30px;
                position: relative;
                display: inline-block;
            }
            .dropdown .dropbtn {
                font-size: 40px;
                border: none;
                color: aqua;
                padding: 14px 60px;
                background-color: #000000;
            }
            .dropdown:hover .dropbtn {
                background-color: aqua;
                color:#000000;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                left: 0;
                background-color: #f9f9f9;
                border-radius: 3%;
            }
            .dropdown-content a {
                display: block;
                text-align: center;
                color: white;
                padding: 12px;
                text-decoration: none;
                background-color: rgb(85, 47, 169);
            }
            .dropdown-content a:hover {
                background-color: rgb(11, 5, 24);
                color: #ffffff;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
           .dropdown .dropbtn {
                font-size: 30px;
                padding: 12px 40px;
            }
            .dropdown-content {
                width: 100%;
                min-width: unset;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="mitko.html">Mitko</a>
            </div>
        </div>
    </body>
</html>
