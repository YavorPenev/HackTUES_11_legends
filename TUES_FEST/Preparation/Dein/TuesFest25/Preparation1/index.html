<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Имейл Верификация</title>
</head>
<body>
    <h1>Верификация чрез имейл</h1>
    <form action="/send-email" method="POST">
        <label for="email">Въведете имейл:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit" name="action" value="text">Изпрати текст</button>
        <button type="submit" name="action" value="link">Изпрати линк</button>
        <button type="submit" name="action" value="text-link-image">Изпрати текст, линк и снимка</button>
    </form>
</body>
</html>
